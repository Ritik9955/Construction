<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Profile</title>
    <link rel="stylesheet" href="style_profile.css">

<body class="p-3 mb-2 bg-secondary text-white">

    <div class="container">
        <h1>Welcome to {{user.username}}</h1>

        
        <table>
            <tr>
            <th>User Id</th>

            </tr>
            <tr>
                <th>Username</th>
                <td>{{user.username}}</td>
            </tr>
            <tr>
                <th>Email</th>

            </tr>
        </table>
        <div>
            <img src="download.png" class="rounded float-left pr-3"   alt="..." style="width:70px;height:70px";>
            <h3 class="pt-3 " > send the photo</h3>


            <h2 class="pt-4"> Write the item name and price</h2>
           
            <a href="https://docs.google.com/spreadsheets/d/13lUPQSPcEkGYhL5n76M4Ihx4DJzx5ho0Am_5CIRkMvo/edit?usp=sharing" class="btn btn-info" role="button">
                ADD THE ITEM AND PRICE</a>
           
        </div>
        <div>
            <section>

            </section>
        </div>
    
    </div>
